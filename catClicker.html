<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
</head>

<body
  style="
    font-family: sans-serif;
    text-align: center;
    padding-top: 60px;
    background-color: #fff6f0;
  "
>
  <h1>ğŸ± Cat Clicker ğŸ±</h1>

  <!-- Cat button -->
  <button
    id="catButton"
    style="font-size: 2rem; padding: 10px 20px; cursor: pointer;"
  >
    ğŸ¾ Click the Cat ğŸ¾
  </button>

  <!-- Counter -->
  <p id="counter" style="font-size: 1.5rem;">
    Cats clicked: 0
  </p>

  <!-- Message output -->
  <p id="message" style="font-size: 1.3rem;">
    Start petting the cat!
  </p>

  <script>
    // Select elements from the DOM
    const catButton = document.getElementById("catButton");
    const counterDisplay = document.getElementById("counter");
    const messageDisplay = document.getElementById("message");

    // Track number of clicks
    let count = 0;

    // Listen for clicks on the cat button
    catButton.addEventListener("click", function () {
      count++;

      // Update counter text
      counterDisplay.textContent = "Cats clicked: " + count;

      // Milestone messages
      if (count === 10) {
        messageDisplay.textContent = "The cat is purring ğŸ˜¸";
      } else if (count === 25) {
        messageDisplay.textContent = "You are now the catâ€™s favourite person ğŸ¾";
      } else if (count === 50) {
        messageDisplay.textContent = "The cat's tail is twitching. ğŸ˜¾";
        document.body.style.backgroundColor = "#ffe4e1";
      } else if (count === 100) {
        messageDisplay.textContent = "You tried to touch the tummy and the claws came out ğŸ…";
        document.body.style.backgroundColor = "#fa0728";
      }
    });
  </script>
</body>
</html>
